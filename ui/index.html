<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AbyssWatcher</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div id="app">
    <div id="header">
      <h1>Watcher</h1>
      <div class="header-controls">
        <button id="toggle-settings" class="icon-btn">Chars</button>
        <button id="toggle-config" class="icon-btn">⚙</button>
      </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden">
      <div class="form-group">
        <label>Game Logs Directory</label>
        <div class="form-row">
          <input type="text" id="log-dir-input" readonly />
          <button id="browse-btn" class="icon-btn">...</button>
        </div>
      </div>
      <div class="form-group">
        <label>DPS Window (Seconds)</label>
        <input type="number" id="dps-window-input" min="1" max="60" />
      </div>
      <div class="modal-actions">
        <button id="replay-btn" class="icon-btn" style="color: #ffeb3b;">↺ Replay</button>
        <button id="cancel-settings" class="icon-btn">Cancel</button>
        <button id="save-settings" class="icon-btn primary-btn">Save</button>
      </div>
    </div>

    <div id="selection-container" class="hidden"></div>

    <div id="data-container">
      <div class="dps-summary">
        <div class="dps-box">
          <span class="label-header">DPS</span>
          <div class="sub-values">
            <div class="sub-val"><span class="sub-label">OUT</span><span id="out-dps"
                class="value text-dps-out">0.0</span>
            </div>
            <div class="sub-val"><span class="sub-label">IN</span><span id="in-dps" class="value text-dps-in">0.0</span>
            </div>
          </div>
        </div>
        <div class="dps-box">
          <span class="label-header">REP</span>
          <div class="sub-values">
            <div class="sub-val"><span class="sub-label">OUT</span><span id="out-hps"
                class="value text-rep-out">0.0</span>
            </div>
            <div class="sub-val"><span class="sub-label">IN</span><span id="in-hps" class="value text-rep-in">0.0</span>
            </div>
          </div>
        </div>
        <div class="dps-box">
          <span class="label-header">CAP</span>
          <div class="sub-values">
            <div class="sub-val"><span class="sub-label">OUT</span><span id="out-cap"
                class="value text-cap-out">0.0</span>
            </div>
            <div class="sub-val"><span class="sub-label">IN</span><span id="in-cap" class="value text-cap-in">0.0</span>
            </div>
          </div>
        </div>
        <div class="dps-box">
          <span class="label-header">NEUT</span>
          <div class="sub-values">
            <div class="sub-val"><span class="sub-label">OUT</span><span id="out-neut"
                class="value text-neut-out">0.0</span>
            </div>
            <div class="sub-val"><span class="sub-label">IN</span><span id="in-neut"
                class="value text-neut-in">0.0</span>
            </div>
          </div>
        </div>
      </div>
      <div id="combat-breakdown"></div>
    </div>
  </div>
  <script src="components/index.js"></script>
  <script src="main.js"></script>
</body>

</html>
