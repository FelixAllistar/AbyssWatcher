<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replay Suite - AbyssWatcher</title>
  <link rel="stylesheet" href="styles/replay.css">
</head>

<body>
  <div id="app">
    <div id="header">
      <h1>Replay Suite</h1>
      <div class="header-controls">
        <button id="toggle-debug" class="icon-btn">Debug</button>
        <button id="toggle-logs" class="icon-btn">Logs</button>
        <button id="browse-btn" class="icon-btn">Folder...</button>
      </div>
    </div>

    <div id="session-panel">
      <div id="session-path">Loading...</div>
      <div id="session-list"></div>
    </div>

    <div id="debug-panel" class="hidden">
      <div class="debug-header">RAW LOGS</div>
      <div id="raw-logs-list"></div>
    </div>

    <div id="data-container">
      <div class="dps-summary">
        <div class="dps-box">
          <span class="label-header">DPS</span>
          <div class="sub-values">
            <div class="sub-val"><span class="sub-label">OUT</span><span id="out-dps"
                class="value text-dps-out">0.0</span></div>
            <div class="sub-val"><span class="sub-label">IN</span><span id="in-dps" class="value text-dps-in">0.0</span>
            </div>
          </div>
        </div>
        <div class="dps-box">
          <span class="label-header">REP</span>
          <div class="sub-values">
            <div class="sub-val"><span class="sub-label">OUT</span><span id="out-hps"
                class="value text-rep-out">0.0</span></div>
            <div class="sub-val"><span class="sub-label">IN</span><span id="in-hps" class="value text-rep-in">0.0</span>
            </div>
          </div>
        </div>
        <div class="dps-box">
          <span class="label-header">CAP</span>
          <div class="sub-values">
            <div class="sub-val"><span class="sub-label">OUT</span><span id="out-cap"
                class="value text-cap-out">0.0</span></div>
            <div class="sub-val"><span class="sub-label">IN</span><span id="in-cap" class="value text-cap-in">0.0</span>
            </div>
          </div>
        </div>
        <div class="dps-box">
          <span class="label-header">NEUT</span>
          <div class="sub-values">
            <div class="sub-val"><span class="sub-label">OUT</span><span id="out-neut"
                class="value text-neut-out">0.0</span></div>
            <div class="sub-val"><span class="sub-label">IN</span><span id="in-neut"
                class="value text-neut-in">0.0</span></div>
          </div>
        </div>
      </div>
      <div id="combat-breakdown"></div>
    </div>
  </div>

  <div id="replay-controls">
    <button id="play-pause-btn" class="icon-btn">Play</button>
    <button id="step-btn" class="icon-btn">Next</button>

    <div id="timeline-container">
      <input type="range" id="timeline" min="0" max="100" value="0" step="1">
    </div>

    <span id="time-display">00:00 / 00:00</span>

    <select id="speed-select">
      <option value="0.5">0.5x</option>
      <option value="1.0" selected>1.0x</option>
      <option value="2.0">2.0x</option>
      <option value="5.0">5.0x</option>
      <option value="10.0">10.0x</option>
    </select>
  </div>

  <script src="components.js"></script>
  <script src="replay.js"></script>
</body>

</html>
